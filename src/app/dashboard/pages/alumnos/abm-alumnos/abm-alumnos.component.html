<h1 mat-dialog-title>ABM Alumnos</h1>
<div mat-dialog-content>
  <form class="grid formgrid" [formGroup]="alumnosForm">



    <h1 >
      Modulo Gestion de Alumnos
    </h1> 
    <!-- CONTROL DE NOMBRE -->

    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input
          [formControl]="nombreControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE APELLIDO -->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input
          [formControl]="apellidoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>


    <!-- CONTROL DE PAIS-->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Pais</mat-label>
        <input
          [formControl]="paisControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of paisControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

    <!-- CONTROL DE email-->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Correo</mat-label>
        <input
          [formControl]="emailControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>

    <!-- CONTROL DE TELEFONO-->
    <div class="col-12 field">
      <mat-form-field class="w-full">
        <mat-label>Telefono</mat-label>
        <input
          [formControl]="telefonoControl"
          type="text"
          matInput
        >
        <mat-error *ngFor="let error of telefonoControl.errors | keyvalue">{{ error | controlErrorMessages }}</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="guardar()" mat-button>Guardar</button>
</div>
